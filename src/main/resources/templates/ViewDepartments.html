	<link rel ="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<script>

$(document).ready(function(){
	
	
});

function getdepartmentbycomp(cid)
{
	let dept_arr="";
	$('#depttable').dataTable().fnClearTable();
	$('#depttable').dataTable().fnDestroy();
	
	$.ajax({
		
		url		: '/getdeptbycompid/'+cid,
		type	:	'GET',
		dataType: 	'JSON',
		success : function(result)
		{
			let cnt =1;
			for(let i=0;i<result.length;i++)
			{
				dept_arr =  dept_arr 
							+"<tr><td>" +(cnt++)
							+"</td><td>"+result[i].dept_name
							+"</td><td>"+result[i].company.comp_name
							+"</td><td><a href='/editdeptbyid/"+result[i].dept_id+"'>Edit</a></td></tr>"
			}
			$(dept_arr).appendTo('#deptbody');
			$('#depttable').DataTable();
		}
	});
}

  </script>

 </head>

<body>

<div th:replace="fragments/AdminHeader.html :: adminheader" >
	
</div>

<div class="container" >
	
 <!-- start: PAGE HEADER -->
		<div class="row">
			<div class="col-sm-12">
				
				<!-- start: PAGE TITLE & BREADCRUMB -->
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						
						<a th:href="@{/adminhome}">
							<i class="fa fa-home "></i>&nbsp;	Home
						</a>
					</li>
					<li class="breadcrumb-item active" aria-current="page">
						View Companies
					</li>
					
				</ol>
			</div>
		</div>
				
		<div th:if="${response}" >	
			<h6 th:text="${response}" class="alert alert-success"></h6>
		</div>
		
		<div th:if="${reserr}" >
			<h6 th:text="${reserr}" class="alert alert-danger"></h6>
		</div>				
		<div class="card">
			<div class="card-header">
				<h4>View Department
					<a th:href="@{/adddepartment}" class="btn btn-primary" style="float:right;">Add Department</a>
				</h4>
			</div>
	  
	 
		 <div class="card-body">
			<div class="col-md-3"></div>
		
			<div class="form-group">
				<select class="form-control" id="company" name="company" onchange="getdepartmentbycomp(this.value)">
					<option selected disabled>Please Select Company Name</option>
					<th:block th:each="comp : ${clist}">
						<option th:value="${comp.company_id}" th:text="${comp.comp_name}"></option>
					</th:block>
				</select>
			</div>
		
			<div class="table-responsive-sm" >
				<table class="table table-bordered table-striped" id="depttable" style="text-decoration:none;">
					
					<thead style="background-color:#3fbdeb;color:white;">
						<tr>
							
							<th>Sr No.</th>
							<th>Department</th>
							<th>Company Name</th>
							<th>Action</th>
							
						</tr>	
					</thead>	
					
					<tbody id="deptbody">
						
					</tbody>
					
				</table>
			</div>
		 
    	</div>
      </div>
