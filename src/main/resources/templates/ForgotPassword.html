<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org" >
<head>
	<meta charset="ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
 	
 	<title>Forgot Password</title>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"  />
	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div th:replace="fragments/Header.html :: header" >
</div>


<div class="container">
	
 <!-- start: PAGE HEADER -->
		<div class="row">
			<div class="col-sm-12">
				
				<!-- start: PAGE TITLE & BREADCRUMB -->
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<div th:if="${#authorization.expression('isAuthenticated()')}">
							<a th:href="@{/adminhome}">
								<i class="fa fa-home"></i>&nbsp;Home
							</a>
						</div>
						<div th:unless="${#authorization.expression('isAuthenticated()')}">
							<a th:href="@{/}">
								<i class="fa fa-home"></i>&nbsp;Home
							</a>
						</div>
					</li>
					<li class="breadcrumb-item active" aria-current="page">
						Forgot Password
					</li>
					
				</ol>
			</div>
		</div>
	
	<form th:action="@{/forgotpassword}" method="POST"  >	
	  
		<div class="card">
			<div class="card-header">
				<h4>Change Password</h4>
			</div>
	  
			<div class="card-body">
				 <div class="form-group">
			      <label for="user_email">Enter Email Address</label>
					<input type="email" class="form-control" id="user_email"  name="user_email"  placeholder="Enter Email address"  required>
			    </div>
			    
				<button type="submit" id="sbmt" class="btn btn-primary">Submit</button> &nbsp;&nbsp;<button type="reset" class="btn btn-primary">Cancel</button>
		  
			</div>
		</div>
	
	</form>
</div>
<div th:replace="fragments/Footer.html :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
