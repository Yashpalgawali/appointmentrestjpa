<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"  />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/adminhome.css}">
<title>Adminhome</title>
<script>
  $(document).ready(function() {
    
	  $('[data-toggle=offcanvas]').click(function() {
		$('.row-offcanvas').toggleClass('active');
	  });
});
</script>
</head>
<body>
<div th:replace="fragments/AdminHeader::adminheader"></div>
    <div class="col main pt-5 mt-3">
            <h3 class="display-4 d-none d-sm-block" style="margin-top:5px;">
				<i class="fas fa-tachometer-alt" aria-hidden="true"></i>Admin Dashboard
            </h3>
           	<div th:if="${response}"><h6 th:text="${response}" class="alert alert-success"></h6></div>
		    <div th:if="${reserr}">	<h6 th:text="${reserr}" class="alert alert-danger"></h6></div>						
            <p class="lead d-none d-sm-block">Overview of Appointments</p>
            <div class="alert alert-warning fade collapse" role="alert" id="myAlert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>
              <!-- <strong>Holy guacamole!</strong> It's free.. this is an example theme.-->
            </div>
            <div class="row mb-3">
                <div class="col-xl-3 col-sm-6 py-2">
                     <div class="card bg-success text-white h-100">
                        <div class="card-body bg-success">
                            <div class="rotate">
                              <i class="fa fa-user fa-4x"></i>
                            </div>
                            <h6 class="text-uppercase">Confirmed</h6>
                            <h1 class="display-4">[[${confirm_count}]]</h1>
                        </div>
                    </div>
				
                </div>
                <div class="col-xl-3 col-sm-6 py-2">
                    <div class="card text-white bg-warning h-100">
                       <div class="card-body bg-warning"> 
                            <div class="rotatenew" >
                                <i class="fa fa-clock fa-4x"></i>
                            </div>
                            <h6 class="text-uppercase">Pending </h6>
                            <h1 class="display-4">[[${pending_count}]]</h1>
                        </div>
                    </div>
			
                </div>
                <div class="col-xl-3 col-sm-6 py-2">
                    <div class="card text-white bg-danger h-100">
						<div class="card-body bg-danger">
                            <div class="rotatenew">
                                <i class="fas fa-ban fa-4x"></i>
                            </div>
                            <h6 class="text-uppercase">Declined</h6>
                            <h1 class="display-4">[[${decline_count}]]</h1>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 py-2">
                    <div class="card text-white bg-info h-100">
                        <div class="card-body bg-info">
                            <div class="rotate">
                                <i class="fa fa-share fa-4x"></i>
                            </div>
                            <h6 class="text-uppercase">Total Appointments</h6>
                            <h1 class="display-4">[[${tot_count}]]</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->
            <hr>
</div>
<div th:replace="fragments/Footer.html:: footer"> </div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
